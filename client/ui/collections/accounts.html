<template name="accountList">
    <div id="account-list" class="container">
        <header>
            <h1>
                <strong>
                    <i class="fa fa-th-list"></i>
                    Comptes
                </strong>
                <small class="text-uppercase">Liste</small>
            </h1>
        </header>
        {{> tabular table=TabularTables.Accounts id="tabular-accounts" class="table table-striped table-bordered table-condensed table-responsive"}}
    </div>
</template>

<template name="accountListActions">
    <span id="account-list-actions" class="pull-right">
        <a href="{{pathFor 'accountRead' num=account.num}}" class="btn btn-default btn-xs view-account" title="Voir le compte" data-toggle="tooltip" data-placement="left">
            <span class="hidden-xs">Voir le compte</span>
            <i class="fa fa-arrow-right"></i>
        </a>
    </span>
</template>

<template name="fiscalAccountList">
    <div id="fiscal-account-list" class="container">
        <header>
            <h1>
                <strong>
                    <i class="fa fa-th-list"></i>
                    Comptes fiscaux
                </strong>
                <small class="text-uppercase">Liste</small>
            </h1>
        </header>
        {{> tabular table=TabularTables.FiscalAccounts selector=selector id="tabular-fiscal-accounts" class="table table-striped table-bordered table-condensed table-responsive"}}
    </div>
</template>

<template name="accountRead">
    <div id="account-read" class="container">
        <header>
            <h1>
                <strong>
                    <i class="fa fa-th-list"></i>
                    {{account.num}}
                </strong>
                <small>
                    <span class="text-uppercase">{{account.lab}}</span> -
                    <span class="text-primary sold">{{account.getBalanceLabel}}</span>
                </small>
            </h1>
        </header>
        {{> tabular table=TabularTables.Account selector=selector id="tabular-account" class="table table-striped table-bordered table-condensed table-responsive"}}
    </div>
</template>

<template name="accountReadActions">
    <div class="accountReadActions">
        {{#if writing.isFiscal}}
            {{#with originalWriting writing}}
                <button type="button" class="btn btn-xs btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="{{writingPopover this}}"
                        title="<i class='fa fa-pencil'></i> <strong>{{formattedDate}}</strong> <span class='text-primary'>{{lab}} #{{num}}</span>">
                    <i class="fa fa-search-plus"></i>
                    Consulter l'Ã©criture originale
                </button>
            {{/with}}
        {{/if}}
    </div>
</template>
