<template name="writingList">
    <div id="writing-list" class="container">
        
    </div>
</template>

<template name="writingsImport">
    <div id="writings-import">
        <form id="writings-import-form" class="container">
            <div class="form-group">
                <input type="file" name="file" class="hidden" id="file">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="$('#file').click();">Parcourir vos fichiers</button>
                    </span>
                    <input id="file-substitute" type="text" class="form-control" placeholder="exemple.txt">
                    <span class="input-group-btn">
                        <button id="writings-import-button" type="button" class="btn btn-primary pull-right" disabled="{{isEmpty rows.get}}">
                            <i class="fa fa-upload"></i>
                            {{#if rows.get}}
                                {{_ 'writings.import.button.text' count=rows.get.length}}
                            {{else}}
                                {{_ 'writings.import.button.text' count=0}}
                            {{/if}}
                        </button>
                    </span>
                </div>
            </div>
        </form>
        {{#if rows.get}}
            <div class="container">
                {{> writingsImportPrewiew writings=rows.get}}
            </div>
        {{/if}}
    </div>
</template>

<template name="writingsImportPrewiew">
    <div id="writings-import-preview" class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>

                <th class="text-right">Crédit</th>
                <!--<th>EcritureLet</th>-->
                <!--<th>DateLet</th>-->
                <!--<th>ValidDate</th>-->
                <!--<th>Montantdevise</th>-->
                <!--<th>Idevise</th>-->
            </tr>
            </thead>
            <tbody>
            {{#each writings}}

                    <!--<td>{{this.[0]}}</td>-->

                    <!--<td>{{this.[6]}}</td>-->
                    <!--<td>{{this.[7]}}</td>-->
                    <!--<td class="text-uppercase">{{this.[8]}}</td>-->
                    <!--<td>{{getDate this.[9]}}</td>-->
                    <td class="text-left">{{this.[11]}}</td>

</template>
